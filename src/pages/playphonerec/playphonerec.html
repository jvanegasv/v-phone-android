<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="recording"></ion-icon> Phone call recording</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-item ion-item>
        <ion-avatar item-start>
          <img [src]="pcall.country">
        </ion-avatar>
        <h2>{{ pcall.number }} (<span *ngIf="pcall.direction == 'IN'">Call from</span><span *ngIf="pcall.direction != 'IN'">Call to</span>)</h2>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <h3>{{ pcall.date | date:'short' }}</h3>
      <p>{{ pcall.duration }} Min - {{ pcall.cost | currency }}</p>
      <p>
        <audio controls>
          <source [src]="pcall.record" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </p>
      <p>
        <button ion-button full (click)="closeModal()">
          Close/Dismiss
        </button>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
