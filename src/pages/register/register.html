<ion-header>

  <ion-navbar>
    <ion-title>V-Phone</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #registerForm="ngForm" novalidate>

  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="First Name" required name="user_fname" [(ngModel)]="user_fname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Last Name" required name="user_lname" [(ngModel)]="user_lname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="Email address" required ngModel email name="user_email" [(ngModel)]="user_email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" required name="user_pwd" [(ngModel)]="user_pwd"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Confirm Password" required name="user_pwd2" [(ngModel)]="user_pwd2"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="register(registerForm)">Register</button>
  <button ion-button block color='light' (click)='returnToLogin()'>Cancel</button>

  <br/>
  <h3>for more information go to</h3>
  <h2><a href="https://voip-communications.net">voip-communications.net</a></h2>

</form>
</ion-content>
