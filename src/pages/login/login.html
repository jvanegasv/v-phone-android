<ion-header>
	<ion-navbar>
		<ion-title>V-Phone :: Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
  <br/>
  <div text-center>
        <img src="assets/imgs/vphone.png" width="50">
  </div>

  <form #loginForm="ngForm" novalidate>

  <ion-card>
    <ion-card-content>

      <p>
          <ion-item>
            <ion-label color="primary">Email:</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="email" required ngModel email></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="primary">Password:</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
          </ion-item>

          <button ion-button block round (click)="doLogin(loginForm)">Login</button>

					<br />

          <button ion-button block round color="light" (click)="goToRegister()">No user? Register here</button>
          <button ion-button block round color="light" (click)="openSystemBrowser('https://voip-communications.net/vcw/user-lost-password')">Forgot your password?</button>

          <br/>

          <button ion-button block clear (click)="openSystemBrowser('https://voip-communications.net')">Voip-Communications</button>
        </p>
    </ion-card-content>
  </ion-card>
</form>

</ion-content>
