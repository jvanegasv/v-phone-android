<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="contacts"></ion-icon> Contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="allContacts">
    <ion-item *ngFor="let contact of allContacts">
      <ion-avatar item-start>
        <img src="assets/imgs/user-avatar.png">
      </ion-avatar>
      <h2>{{ contact['name'] }}</h2>
      <p>{{ contact['number'] }}</p>
      <p>
        <button ion-button icon-only small (click)="makeCall(contact['number'])">
          <ion-icon name="call"> Phone call</ion-icon>
        </button>
        <!-- <button ion-button icon-only small (click)="sendSMS(contact['number'])">
          <ion-icon name="chatbubbles"> SMS</ion-icon>
        </button> -->
      </p>
    </ion-item>
  </ion-list>

</ion-content>
