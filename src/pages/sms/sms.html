<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab right bottom>
    <button ion-fab mini (click)="newSms()"><ion-icon name="ios-create"></ion-icon></button>
  </ion-fab>

  <ion-list no-lines>
    <ion-item ion-item *ngFor="let item of smsSumary">
      <ion-avatar item-start>
        <img [src]="item.country">
      </ion-avatar>
      <h2>{{ item.external }} ({{ item.status }})</h2>
      <p>{{ item.date | date:'short' }}  - {{ item.cost | currency }}</p>
      <p>{{ item.msg }}</p>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(loadsummary())">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
